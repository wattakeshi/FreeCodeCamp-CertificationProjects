<!DOCTYPE html>
<html lang=PT_BR>
  <meta ="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">"
<head>
  <link rel="stylesheet" href="styles.css">
<title>
FEEDBACK DA ACADEMIA
</title>
</head>
<body>
    <h1 id="title">ACADEMIA DO TAKESHÃO</h1>
  <p id="description">Obrigado pelo seu tempo e por nos ajudar a melhorar.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Nome</label><input required type="text" id="name" name="name" placeholder="Digite seu nome">
    <label for="email" id="email-label">E-mail</label><input required type="email" id="email" name="email" placeholder="Insira seu E-mail">
    <label for="number" id="number-label">Tempo de treino (anos)</label><input required type="number" id="number" name="number" min="0" max="99" placeholder="__ anos de treino">

  <label for="dropdown">Qual treino você mais gosta?</label>
<select id="dropdown">
  <option>Peitoral</option>
  <option>Pernas</option>
  <option>Costas</option>
  <option>Braços</option>
  <option>Ombros</option>
</select>
<section class="treinos">
  <p> qual esporte você pratica?</p>
   <label for="bb"><input type="radio" id="bb" name="name" checked value="bodybuilding">BodyBuilding</label>
   <label for="pl"><input type="radio" id="pl" name="name" value="powerlifting">PowerLifting</label>
   <label for="cf"><input type="radio" id="cf" name="name" value="crossfit">Crossfit</label>
</section> 
<p>Porquê você está inscrito na academia? (preencher um ou mais)</p> 
      <label for="saude"><input type="checkbox" value="saude" id="saude" name="motivo">Motivos de Saúde.</label>
      <label for="este"><input type="checkbox" value="estetica" id="este" name="motivo">Estética e Autoestima.</label>
      <label for="reab"><input type="checkbox" value="reabilitação" id="reab" name="motivo">Reabilitação.</label>
            <label for="for"><input type="checkbox" value="forca" id="for" name="motivo">Ficar forte.</label>
<hr>
       <label for="opiniao"> Em quais equipamentos você acha que a nossa academia deveria investir?<textarea id="opiniao" name="opiniao"></textarea>
       <hr>

           <button type="submit" id="submit">Enviar Formulário.</button>

              </form> 
 </body>

</html>
